<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="title-container">
                <h1 class="app-title">Scoreboard</h1>
            </div>
            <div class="score-container">
                <div class="scorebox">
                    <h3 class="title">HOME</h3>
                    <h3 class="score" id="home-score"></h3>
                </div>
                <div class="scorebox">
                    <h3 class="title">GUEST</h3>
                    <h3 class="score" id="guest-score"></h3>
                </div>
            </div>
            <div class="score-increment">
                <div class="increment">
                    <div class="home-increment">
                        <button class="score-button" onclick="addHome(1)">+1</button>
                        <button class="score-button" onclick="addHome(2)">+2</button>
                        <button class="score-button" onclick="addHome(3)">+3</button>
                    </div>
                    <div class="guest-increment">
                        <button class="score-button" onclick="addGuest(1)">+1</button>
                        <button class="score-button" onclick="addGuest(2)">+2</button>
                        <button class="score-button"
                        onclick="addGuest(3)">+3</button>
                    </div>
                </div>
                <div class="new-game">
                    <button id="newGame-btn" onclick="newGame()">New Game</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
